<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess User Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 600px;
            margin: auto;
        }
        .game {
            margin-top: 10px;
            padding: 10px;
            background: #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Lichess User Tool</h2>
    <p>Enter your Lichess username to fetch your data:</p>
    
    <input type="text" id="username" placeholder="Lichess Username">
    <button onclick="fetchUserData()">Get Profile</button>

    <div id="output"></div>

    <script>
        const API_TOKEN = "IA4TL3jDarxFiv5A"; // Your Lichess API Token

        async function fetchUserData() {
            const username = document.getElementById("username").value.trim();
            if (!username) {
                alert("Please enter your username.");
                return;
            }

            const headers = { "Authorization": "Bearer " + API_TOKEN };

            try {
                // Fetch user profile
                const profileResponse = await fetch(`https://lichess.org/api/user/${username}`, { headers });
                const profileData = await profileResponse.json();

                if (profileData.error) {
                    document.getElementById("output").innerHTML = `<p style="color:red;">Error: ${profileData.error}</p>`;
                    return;
                }

                let outputHTML = `
                    <h3>${profileData.username}</h3>
                    <p><strong>Bullet Rating:</strong> ${profileData.perfs?.bullet?.rating || "N/A"}</p>
                    <p><strong>Blitz Rating:</strong> ${profileData.perfs?.blitz?.rating || "N/A"}</p>
                    <p><strong>Rapid Rating:</strong> ${profileData.perfs?.rapid?.rating || "N/A"}</p>
                    <p><strong>Classical Rating:</strong> ${profileData.perfs?.classical?.rating || "N/A"}</p>
                    <p><strong>Games Played:</strong> ${profileData.count?.all || 0}</p>
                    <p><strong>Followers:</strong> ${profileData.nbFollowers || 0}</p>
                    <p><strong>Online Status:</strong> ${profileData.online ? "üü¢ Online" : "üî¥ Offline"}</p>
                    <h4>Recent Games:</h4>
                `;

                // Fetch recent games
                const gamesResponse = await fetch(`https://lichess.org/api/games/user/${username}?max=5&moves=false&evals=false`, { headers });
                const gamesData = await gamesResponse.json();

                if (gamesData && gamesData.length > 0) {
                    gamesData.forEach(game => {
                        let opponent = game.players.white.userId === username ? game.players.black.userId : game.players.white.userId;
                        let result = game.winner ? (game.winner === username ? "‚úÖ Won" : "‚ùå Lost") : "‚öñÔ∏è Draw";
                        let link = `https://lichess.org/${game.id}`;
                        
                        outputHTML += `<div class="game">
                            <p><strong>Opponent:</strong> ${opponent}</p>
                            <p><strong>Result:</strong> ${result}</p>
                            <a href="${link}" target="_blank">View Game</a>
                        </div>`;
                    });
                } else {
                    outputHTML += `<p>No recent games found.</p>`;
                }

                document.getElementById("output").innerHTML = outputHTML;

            } catch (error) {
                document.getElementById("output").innerHTML = `<p style="color:red;">Error fetching data.</p>`;
                console.error(error);
            }
        }
    </script>

</body>
</html>
